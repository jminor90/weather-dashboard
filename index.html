<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="./assets/style.css" rel="stylesheet">
    <script defer src="./assets/script.js" type="text/javascript"></script>
</head>
<body style="
background-color: darkblue;
">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex" role="search" id="userSearchForm">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="userSearchInput">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <h1><a class="navbar-brand">Weather Dashboard</a></h1>
      <p id="currentDate"></p>
    </div>
  </nav>
    <main class="container text-center">
      <section class="row">
        <aside class="col-12 col-md-4 search-aside">

          <!-- Search History -->
          <div class="card" style="width: 16em;">
            <div class="card-body">
              <h2 class="card-title">Search History</h2>
              <div id="buttonsList" class="list-group history">

              </div>
            </div>
          </div>
        </aside>

        <!--Results-->
        <article class="col-12 col-md-8">

          <div id="resultsDiv" class="list-group"></div>

        </article>


        <!--5 Day Forecast Ressults will go here-->
        <div id="container5" class="row container">
          
          <h3>
          Five Day Forecast:
          </h3>

          <div id="resultsDiv5" class="row" ><!-- style="flex: auto;" can be added if we really wanna lean in to that mobile look
            can also maybe add flex-flow: row, but it doesnt stay in the container :)--> 
          </div>
          
        </div>
        
      </section>
    </main>
  </body>
</html>
